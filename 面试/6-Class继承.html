<script>
  class Parent {
    constructor(name, sex) {
      this.name = name
      this.sex = sex
    }
    sing() {
      console.log(this.sex);
    }
  }

  class Child extends Parent {
    song() {
      super.sing();
    }
    tell() {
      console.log(super.name);
    }
  }

  let xx = new Child('xx', 'boy')

  xx.song()  //boy
  xx.tell()  //undefined
</script>
