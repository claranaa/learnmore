<body>
  <script>
    // 1. 创建一个新对象
    // 2. 这个新对象的__proto__指向构造函数原型的prototype
    // 3. 执行构造函数，使用call/apply改变this的指向
    // 4. 返回值为object类型则作为new方法的返回值返回，否则返回上述全新的对象
    function myNew(fn, ...args) {
      let newObj = Object.create(fn.prototype)
      let res = fn.apply(newObj, args)
      return typeof res === 'object' ? res : newObj
    }

    function _new(Fn, ...args) {
      let obj = {};
      obj.__proto__ = Fn.prototype;
      let res = Fn.call(obj, ...args)
      if ((obj !== null) && (typeof obj === 'obj' || typeof obj === 'function')) {
        return res
      }
      return obj;
    }
  </script>
