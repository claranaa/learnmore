<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    const obj = {}
    let name = 'wxn'

    Object.defineProperty(obj, 'name', {
      get() {
        console.log('获取obj的name属性', name, this, this === obj)
        return name

      },
      set(value) {
        console.log('给obj的name属性赋值：', value);
        name = value
      }
    })

  </script>
</body>
