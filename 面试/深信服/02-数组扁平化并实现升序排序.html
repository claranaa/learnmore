<body>
  <script>
    let arr = [5, [4, 3, [2, 1]]];
    const flatten = (arr) => {
      while (arr.some(function (item) {
        return Array.isArray(item)
      })) {
        arr = [].concat(...arr)
      }
      return arr;
    }
    const sortArr = function (arr) {
      for (let i = 1; i < arr.length; i++) {
        for (let j = i - 1; j >= 0 && arr[j] > arr[j + 1]; j--) {
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
      return arr;
    }
    let flattened = flatten(arr)
    console.log(flatten(arr))
    console.log(sortArr(flattened))
  </script>
