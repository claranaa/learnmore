<body>
  <script>
    function throttle(fn, delay) {
      let timer;
      return function (...args) {
        if (timer) {
          return false;
        }
        timer = setTimeout(() => {
          fn.call(this, ...args);
          timer = null;
        }, delay);
      }
    }
    var i = 0;
    var obj = {
      i: 1
    }
    /* document.onmousemove = () => {

    } */
    const throttleFn = throttle(function () { console.log(i) }, 100);
    document.onmousemove = throttleFn;
    // document.onmousemove = throttleFn.bind(obj);
  </script>
